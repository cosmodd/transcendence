version: "3.8"

services:
  database:
    container_name: database
    hostname: database
    image: postgres:16.1
    env_file: .env
    volumes:
      - ./database:/var/lib/postgresql/data
    networks:
      - transcendence
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    container_name: app
    hostname: app
    build:
      context: ./src
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./src:/app
    networks:
      - transcendence
    ports:
      - 8000:8000
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy # wait for database to be ready

networks:
  transcendence:
    name: transcendence-network
    driver: bridge
