services:

  # TODO: Add a database service using PostgreSQL

  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:latest 
    env_file: ./.env
    volumes: 
      - ./postgres-data:/var/lib/postgresql/data
    networks: 
      - transcendence
    restart: unless-stopped

  backend:
    container_name: backend
    build: 
      context: ./backend 
      dockerfile: ./backend.dockerfile
    volumes:
      - ./backend:/app
    networks:
      - transcendence
    restart: unless-stopped

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "80:80"
      - "5173:5173" # Provide hot reload
    volumes:
      - ./frontend:/app
    networks:
      - transcendence

networks:
  transcendence:
    name: transcendence-network
    driver: bridge
